<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
     <!-- bootstrap cdn -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
   />
</head>
<body>
    <h1 class="text-center mt-5 mb-3">To-do list</h1>
    <div class="text-center">
        <div class="input-group w-50 m-auto">
        
          <input id="input" class="form-control" aria-label="With textarea"></input>
                <button  id="submit" class="rounded btn btn-info">Add item</button>
               <button  id="clear" class="ms-3 rounded btn btn-info">Clear All</button>
            </div>
          <div class="mt-5 w-75 m-auto">
            <table class="table table-striped ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descriptoin</th>
                    <th scope="col">Created</th>
                    <th scope="col">Actions</th>
                    
                  </tr>
                </thead>
                <tbody id="tableBody">
                 
               </tbody>
              </table>
          </div>
    </div>
    <!-- <script src="js/to-do.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
